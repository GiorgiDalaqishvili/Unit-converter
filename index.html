<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">  
	<title>Unit Conversion</title>
</head>
<body>

	<div id="container">
           <div id="heading">
			   <H1>Matric/Imperial Unit Conversion</H1>
			   <div id="number-box">
				    <input type="text"
					 id="type"
					   
					  name="#"
					  oninput="pEnter()">
			   </div>
		   </div>

              

		   <div id="main-body">
			   <div id="length">
				   <h3>Length (meter/Feet)</h3>
				  <p id="length-paragraph">
				  </p>
			   </div>

			   <div id="Valume">
				    <h3>Valume (Liters/gallons)</h3>
				   <p id="Valume-paragraph">
				   </p>
			   </div>

			   <div id="Mass">
				    <h3>Mass (kilograms/punds)</h3>
				   <p id="Mass-paragraph">
				   </p>
			   </div>
		   </div>
	</div>
 <script src="index.js"></script>

</body>
</html>
